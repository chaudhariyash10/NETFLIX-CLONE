<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <!--BootStrap CSS File========================================================-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--Custom CSS File-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="site-main">
      <!--Start landing Area============================================================-->

      <section class="landing-area">
        
        <div class="landing-content">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <img
                src="./img/main-logo.png"
                alt="main-logo"
                class="main-logo"
              />
            </div>
            <div class="col-lg-6 col-md-12 button-1">
              <button class="btn btn-default button-primary float-right">
                Sign In
              </button>
            </div>
          </div>
          <div class="landing-titles text-color justify-content-center">
            <div class="titles">
              <h1>Unlimited movies, TV</h1>
              <h1>shows and more.</h1>
              <h3>Watch anywhere. Cancel anytime.</h3>
              <h5>
                Ready to watch? Enter your email to create or restart your
                membership.
              </h5>
            </div>

            <div class="input-box">
              <input
                type="email"
                placeholder="Email address"
                class="email-input"
              /><button
                type="button"
                class="text-uppercase button-primary get-started-button"
              >
                <span
                  >get started<img
                    src="./icons/chevron_right_white_54x54.png"
                    alt=""
                /></span>
              </button>
            </div>
          </div>
        </div>

        <div class="background-image"></div>
      </section>

      <!--End landing Area============================================================-->
    </main>
  </body>
</html>
